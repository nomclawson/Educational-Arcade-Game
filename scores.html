<script type="text/javascript">
    function readScores() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("scores").innerHTML =
                    this.responseText;
            }
        };
        xhttp.open("GET", "topten.txt", true)
        xhttp.send();
    };
